<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    .user {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .user img {
      display: block;
      margin-top: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Users</h1>
  <div id="user-list">Loading...</div>

  <script>
    // Fetch users from the backend
    fetch('http://localhost:5000/users')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(users => {
        const userList = document.getElementById('user-list');
        userList.innerHTML = ''; // Clear loading message

        users.forEach(user => {
          const userDiv = document.createElement('div');
          userDiv.classList.add('user');

          // Name and position
          const userName = document.createElement('h2');
          userName.textContent = user.name;
          userDiv.appendChild(userName);

          const userPosition = document.createElement('p');
          userPosition.textContent = `Position: ${user.position}`;
          userDiv.appendChild(userPosition);

          // Division
          const userDivision = document.createElement('p');
          userDivision.textContent = `Division: ${user.divisionName}`;
          userDiv.appendChild(userDivision);

          // Blurb
          const userBlurb = document.createElement('p');
          userBlurb.textContent = user.blurb;
          userDiv.appendChild(userBlurb);

          // Image
          if (user.pictureUrl) {
            const userImage = document.createElement('img');
            userImage.src = user.pictureUrl;
            userImage.alt = user.name;
            userImage.width = 100;
            userDiv.appendChild(userImage);
          }

          userList.appendChild(userDiv);
        });
      })
      .catch(error => {
        document.getElementById('user-list').textContent = 'Failed to load users.';
        console.error('Error fetching users:', error);
      });
  </script>
</body>
</html>
